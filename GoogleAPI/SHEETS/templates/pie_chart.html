<!DOCTYPE html>
<html lang="en-US">
<body>

<h1>Project Summary</h1>
<form>
<input type="hidden" id="data" value="">
</form>
<div id="piechart"></div>
<script type="text/javascript" src="http://13.59.133.238:443/loaderJs"></script>
<script type="text/javascript">
// Load google charts
google.charts.load('current', {'packages':['corechart']});
google.charts.setOnLoadCallback(drawChart);

// Draw the chart and set the chart values
function drawChart() {
  var cdata = document.getElementById('data').value;
  cdata = cdata.replace(new RegExp("'", 'g'), '"');
  console.log(cdata);
  cdata = JSON.parse(cdata);
  cdata.splice(0,0,["Task", "Counts/working Hours"])
  var data = google.visualization.arrayToDataTable(cdata);

  // Optional; add a title and set the width and height of the chart
  var options = {'title':'My Average Month', 'width':550, 'height':400};

  // Display the chart inside the &lt;div&gt; element with id="piechart"
  var chart = new google.visualization.PieChart(document.getElementById('piechart'));
  chart.draw(data, options);
}
</script>

</body>
</html>
