<!DOCTYPE html>
<html lang="en-US">
<body>

<center>
<h1>Project Summary</h1>
<form>
  <input type="hidden" id="hours_data" value="">
  <input type="hidden" id="day_data" value="">
  <input type="hidden" id="week_data" value="">
  <input type="hidden" id="sprint_data" value="">
</form>

<table>
  <tr>
    <td>
      <div id="hours_piechart"></div>
    </td>
    <td>
      <div id="day_piechart"></div>
    </td>
  </tr>
  <tr>
    <td>
      <div id="week_barchart"></div>
    </td>
    <td>
      <div id="sprint_barchart"></div>
    </td>
  </tr>
</table>
</center>

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
// Load google charts
google.charts.load('current', {'packages':['corechart']});
google.charts.setOnLoadCallback(drawChart);
google.charts.setOnLoadCallback(drawDayChart);
google.charts.setOnLoadCallback(drawWeeklyChart);
google.charts.setOnLoadCallback(drawSprintChart);

// Draw the chart and set the chart values
function drawChart() {
  var cdata = document.getElementById('hours_data').value;
  cdata = cdata.replace(new RegExp("'", 'g'), '"');
  console.log(cdata);
  cdata = JSON.parse(cdata);
  cdata.splice(0,0,["Task", "working Hours"])
  var data = google.visualization.arrayToDataTable(cdata);

  // Optional; add a title and set the width and height of the chart
  var options = {'title':'Monthly Hours Data', 'width':550, 'height':300};

  // Display the chart inside the &lt;div&gt; element with id="piechart"
  var chart = new google.visualization.PieChart(document.getElementById('hours_piechart'));
  chart.draw(data, options);
}
function drawDayChart() {
  var cdata = document.getElementById('day_data').value;
  cdata = cdata.replace(new RegExp("'", 'g'), '"');
  console.log(cdata);
  cdata = JSON.parse(cdata);
  cdata.splice(0,0,["Task", "Days"])
  var data = google.visualization.arrayToDataTable(cdata);

  // Optional; add a title and set the width and height of the chart
  var options = {'title':'Monthly Days Data', 'width':550, 'height':300};

  // Display the chart inside the &lt;div&gt; element with id="piechart"
  var chart = new google.visualization.PieChart(document.getElementById('day_piechart'));
  chart.draw(data, options);
}
function drawWeeklyChart() {
  var cdata = document.getElementById('week_data').value;
  cdata = cdata.replace(new RegExp("'", 'g'), '"');
  console.log(cdata);
  cdata = JSON.parse(cdata);
  cdata.splice(0,0,["Week", "Hours"])
  var data = google.visualization.arrayToDataTable(cdata);

  // Optional; add a title and set the width and height of the chart
  var options = {'title':'Weekly Working Hours', 'width':550, 'height':300};

  // Display the chart inside the &lt;div&gt; element with id="piechart"
  var chart = new google.visualization.ColumnChart(document.getElementById('week_barchart'));
  chart.draw(data, options);
}
function drawSprintChart() {
  var cdata = document.getElementById('sprint_data').value;
  cdata = cdata.replace(new RegExp("'", 'g'), '"');
  console.log(cdata);
  cdata = JSON.parse(cdata);
  cdata.splice(0,0,["Task", "Hours"])
  var data = google.visualization.arrayToDataTable(cdata);

  // Optional; add a title and set the width and height of the chart
  var options = {'title':'Sprint Working Hours', 'width':550, 'height':300};

  // Display the chart inside the &lt;div&gt; element with id="piechart"
  var chart = new google.visualization.BarChart(document.getElementById('sprint_barchart'));
  chart.draw(data, options);
}
</script>

</body>
</html>
